<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <title>Modern Dashboard - Analytics & Business Intelligence Platform</title>
    <meta name="title" content="Modern Dashboard - Analytics & Business Intelligence Platform" />
    <meta name="description" content="A beautiful, responsive analytics dashboard built with React, TypeScript, and Tailwind CSS. Track KPIs, visualize data, and analyze business metrics in real-time." />
    <meta name="keywords" content="dashboard, analytics, business intelligence, react, typescript, data visualization, charts, KPI, metrics" />
    <meta name="author" content="Modern Dashboard Team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-dashboard.vercel.app/" />
    <meta property="og:title" content="Modern Dashboard - Analytics & Business Intelligence Platform" />
    <meta property="og:description" content="A beautiful, responsive analytics dashboard built with React, TypeScript, and Tailwind CSS. Track KPIs, visualize data, and analyze business metrics in real-time." />
    <meta property="og:image" content="https://your-dashboard.vercel.app/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-dashboard.vercel.app/" />
    <meta property="twitter:title" content="Modern Dashboard - Analytics & Business Intelligence Platform" />
    <meta property="twitter:description" content="A beautiful, responsive analytics dashboard built with React, TypeScript, and Tailwind CSS. Track KPIs, visualize data, and analyze business metrics in real-time." />
    <meta property="twitter:image" content="https://your-dashboard.vercel.app/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading with display=swap for better performance -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
